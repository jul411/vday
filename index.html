<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.container {
  background: rgba(255,255,255,0.25);
  padding: 30px;
  border-radius: 30px;
  text-align: center;
  max-width: 420px;
  color: white;
}

.character-box {
  width: 240px;
  height: 215px;
  overflow: hidden;
  border-radius: 20px;
  margin: 0 auto 20px;
}

.character-box img {
  width: 100%;
  transform: translateY(-15px);
}

button {
  background: #ff4f9a;
  border: none;
  color: white;
  padding: 12px 24px;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 12px;
}

button:hover {
  background: #ff2f84;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a5c8f76a1.mp3">
</audio>

<div class="container" id="soundGate">
  <h2>ðŸ”Š Enable Sound</h2>
  <p>Click to turn on music & voice</p>
  <button onclick="enableSound()">Enable ðŸ’–</button>
</div>

<div class="container hidden" id="main">
  <div class="character-box">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXQ1ODZwaDBiY3RrM20ybXQ1eHd1OGxlbW00MW1zOG9mNHAyd3phOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cOt4lNOelYkY0cHzLa/giphy.gif">
  </div>
  <div id="text">Oh hiâ€¦ I didnâ€™t see you there.</div>
  <button onclick="next()">Hello</button>
</div>

<div class="container hidden" id="final">
  <h2>ðŸ’– Will you be my Valentine? ðŸ’–</h2>
  <button onclick="yes()">YES ðŸ’•</button>
</div>

<script>
let step = 0;
let voices = [];

const scenes = [
  "Since you're hereâ€¦ I have something to tell you.",
  "It's a poem.",
  "Okayâ€¦ listen closely, nya~",
  "[POEM LINE 1]",
  "[POEM LINE 2]",
  "[POEM LINE 3]"
];

speechSynthesis.onvoiceschanged = () => {
  voices = speechSynthesis.getVoices();
};

function enableSound() {
  const music = document.getElementById("music");
  music.play();

  // Dummy utterance to unlock speech
  const unlock = new SpeechSynthesisUtterance(" ");
  speechSynthesis.speak(unlock);

  document.getElementById("soundGate").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");
}

function speak(text) {
  speechSynthesis.cancel();

  const u = new SpeechSynthesisUtterance(text);

  const voice =
    voices.find(v => v.name.includes("Samantha")) ||
    voices.find(v => v.name.toLowerCase().includes("female")) ||
    voices[0];

  if (voice) u.voice = voice;

  u.pitch = 1.8;
  u.rate = 1.05;

  speechSynthesis.speak(u);
}

function next() {
  if (step < scenes.length) {
    document.getElementById("text").innerText = scenes[step];
    speak(scenes[step]);
    step++;
  } else {
    document.getElementById("main").classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");
    speak("Will you be my Valentine?");
  }
}

function yes() {
  speak("Yayyy! This little cat is very happy!");
  alert("ðŸ’˜ SUCCESS ðŸ’˜");
}
</script>

</body>
</html>
