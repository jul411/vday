<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ðŸ’Œ</title>

  <style>
    body {
      margin: 0;
      font-family: "Arial Rounded MT Bold", Arial, sans-serif;
      background: radial-gradient(circle at top, #ffb6c1, #ff69b4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.7);
      max-width: 420px;
      text-align: center;
    }

    .character-wrapper {
      width: 240px;
      height: 220px; /* crops out GIF text */
      overflow: hidden;
      border-radius: 20px;
      margin: 0 auto 20px;
    }

    .character {
      width: 100%;
      transform: translateY(-10px);
    }

    #text {
      min-height: 90px;
      font-size: 1.15rem;
      margin-bottom: 15px;
    }

    button {
      background: #ff4f9a;
      border: none;
      color: white;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #ff2f84;
    }

    .final {
      display: none;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a5c8f76a1.mp3" type="audio/mpeg">
  </audio>

  <!-- MAIN SCENE -->
  <div class="container" id="main">
    <div class="character-wrapper">
      <img class="character"
        src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXQ1ODZwaDBiY3RrM20ybXQ1eHd1OGxlbW00MW1zOG9mNHAyd3phOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cOt4lNOelYkY0cHzLa/giphy.gif"
        alt="cute character">
    </div>

    <div id="text">Oh hiâ€¦ I didnâ€™t see you there.</div>
    <button id="btn" onclick="nextStep()">Hello</button>
  </div>

  <!-- FINAL SCREEN -->
  <div class="container final" id="finalScreen">
    <h2>ðŸ’– Will you be my Valentine? ðŸ’–</h2>
    <button onclick="yes()">Yes ðŸ’•</button>
    <button onclick="yes()">Obviously ðŸ’˜</button>
  </div>

  <script>
    const scenes = [
      { text: "Since youâ€™re hereâ€¦ I have something to tell you.", button: "Oh cool, what is it?" },
      { text: "Itâ€™s a poem.", button: "Can I hear it?" },
      { text: "Okayâ€¦ listen closely, mrrp~ ðŸ’—", button: "Read it" },

      // ðŸ‘‡ REPLACE THESE WITH YOUR POEM LINES
      { text: "[POEM LINE 1]", button: "Next" },
      { text: "[POEM LINE 2]", button: "Next" },
      { text: "[POEM LINE 3]", button: "Next" },
      { text: "[POEM LINE 4]", button: "Next" }
    ];

    let step = 0;

    function speak(text) {
      speechSynthesis.cancel();

      const msg = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();

      const cuteVoice = voices.find(v =>
        v.name.toLowerCase().includes("samantha") ||
        v.name.toLowerCase().includes("female") ||
        v.name.toLowerCase().includes("google")
      );

      if (cuteVoice) msg.voice = cuteVoice;

      msg.pitch = 1.6;   // higher = cuter
      msg.rate = 1.05;
      msg.volume = 0.9;

      speechSynthesis.speak(msg);
    }

    function nextStep() {
      document.getElementById("bgMusic").play().catch(() => {});

      if (step < scenes.length) {
        const scene = scenes[step];
        document.getElementById("text").innerText = scene.text;
        document.getElementById("btn").innerText = scene.button;
        speak(scene.text);
        step++;
      } else {
        document.getElementById("main").style.display = "none";
        document.getElementById("finalScreen").style.display = "flex";
        speak("Will you be my Valentine?");
      }
    }

    function yes() {
      speak("Yay! You just made me the happiest little creature ever.");
      alert("ðŸ’˜ YAYYY ðŸ’˜");
    }
  </script>

</body>
</html>
