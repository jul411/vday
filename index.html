<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a5c8f76a1.mp3">
</audio>

<div class="container" id="main">
  <div class="character-box">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXQ1ODZwaDBiY3RrM20ybXQ1eHd1OGxlbW00MW1zOG9mNHAyd3phOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cOt4lNOelYkY0cHzLa/giphy.gif">

  <div id="text">Oh hiâ€¦ I didnâ€™t see you there.</div>

<div class="container final" id="final">
  <h2>ðŸ’– Will you be my Valentine? ðŸ’–</h2>

</div>

<script>
let step = 0;
let voices = [];

speechSynthesis.onvoiceschanged = () => {
  voices = speechSynthesis.getVoices();
};

const scenes = [
  "Since youâ€™re hereâ€¦ I have something to tell you.",
  "Itâ€™s a poem.",
  "Okayâ€¦ listen closely, nya~ ðŸ’—",
  "[POEM LINE 1]",
  "[POEM LINE 2]",
  "[POEM LINE 3]",
  "[POEM LINE 4]"
];

function speak(text) {
  speechSynthesis.cancel();

  const u = new SpeechSynthesisUtterance(text);

  const voice =
    voices.find(v => v.name.includes("Samantha")) ||
    voices.find(v => v.name.toLowerCase().includes("female")) ||
    voices[0];

  if (voice) u.voice = voice;

  u.pitch = 1.8;   // VERY CUTE / CAT-LIKE
  u.rate = 1.05;
  u.volume = 1;

  speechSynthesis.speak(u);
}

function next() {
  // unlock audio
  document.getElementById("music").play().catch(()=>{});

  if (step < scenes.length) {
    document.getElementById("text").innerText = scenes[step];
    speak(scenes[step]);
    step++;
  } else {
    document.getElementById("main").style.display = "none";
    document.getElementById("final").style.display = "block";
    speak("Will you be my Valentine?");
  }
}

function yes() {
  speak("Yayyy! You just made this little cat very happy!");

}
</script>
