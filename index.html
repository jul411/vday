  <div id="text">Oh hiâ€¦ I didnâ€™t see you there.</div>

<script>
const scenes = [
  { text: "Oh hiâ€¦ I didnâ€™t see you there.", btn: "Hello" },
  { text: "Since you're here, I have something to tell you.", btn: "Oh? What is it?" },
  { text: "Itâ€™s a poem.", btn: "Can I hear it?" },
  { text: "Okayâ€¦ listen closely ðŸ’–", btn: "Read it" },
  { text: "ðŸ’– [YOUR POEM LINE 1] ðŸ’–", btn: "Next" },
  { text: "ðŸ’– [YOUR POEM LINE 2] ðŸ’–", btn: "Next" },
  { text: "Will you be my Valentine?", btn: "YES ðŸ’•" }
];

let step = 0;
let voices = [];

// Load voices safely
function loadVoices() {
  voices = speechSynthesis.getVoices();
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

function speak(text) {
  speechSynthesis.cancel();

  const msg = new SpeechSynthesisUtterance(text);

  const cuteVoice =
    voices.find(v => v.name.includes("Samantha")) ||
    voices.find(v => v.name.toLowerCase().includes("female")) ||
    voices[0];

  if (cuteVoice) msg.voice = cuteVoice;

  msg.pitch = 1.7;   // cute / cat-like
  msg.rate = 0.95;

  speechSynthesis.speak(msg);
}

document.getElementById("btn").addEventListener("click", () => {
  // Final YES screen
  if (step >= scenes.length) {
    document.getElementById("text").innerText =
      "Youâ€™ve made me the happiest cat ever ðŸ’•";
    document.getElementById("btn").style.display = "none";
    speak("Youâ€™ve made me the happiest cat ever");
    return;
  }

  const scene = scenes[step];
  document.getElementById("text").innerText = scene.text;
  document.getElementById("btn").innerText = scene.btn;
  speak(scene.text);
  step++;
});
</script>
