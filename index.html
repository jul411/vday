  <style>

    img.character {

    }
    #text {

    }
    button {
      background: #ff4f9a;
      border: none;

      font-size: 1rem;

    }

    }

    }
  </style>
</head>
<body>

  <!-- Soft background music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a5c8f76a1.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="main">
    <img class="character" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXQ1ODZwaDBiY3RrM20ybXQ1eHd1OGxlbW00MW1zOG9mNHAyd3phOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cOt4lNOelYkY0cHzLa/giphy.gif" alt="cute talking character">
    <div id="text">Oh hiâ€¦ I didnâ€™t see you there.</div>
    <button onclick="nextStep()" id="btn">Hello</button>
  </div>

  <div class="container final" id="finalScreen">
    <h2>ðŸ’– Will you be my Valentine? ðŸ’–</h2>
    <button onclick="yes()">Yes ðŸ’•</button>
    <button onclick="yes()">Yes obviously ðŸ’˜</button>
  </div>

  <script>
    const scenes = [
      { text: "Since youâ€™re here, I have something to tell youâ€¦", button: "Oh cool, what is it?" },
      { text: "Itâ€™s a poem.", button: "Can I hear it?" },
      { text: "Okayâ€¦ listen closely ðŸ’—", button: "Read the poem" },
      { text: "[POEM LINE 1]", button: "Next" },
      { text: "[POEM LINE 2]", button: "Next" },
      { text: "[POEM LINE 3]", button: "Next" },
      { text: "[POEM LINE 4]", button: "Next" }
    ];

    let step = 0;
    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
    }

    speechSynthesis.onvoiceschanged = loadVoices;

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      const cuteVoice = voices.find(v => v.name.includes('Female') || v.name.includes('Samantha') || v.name.includes('Google'));
      if (cuteVoice) msg.voice = cuteVoice;
      msg.pitch = 1.3;
      msg.rate = 0.9;
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    function nextStep() {
      // Start music on first interaction
      document.getElementById('bgMusic').play();

      if (step < scenes.length) {
        const scene = scenes[step];
        document.getElementById("text").innerText = scene.text;
        document.getElementById("btn").innerText = scene.button;
        speak(scene.text);
        step++;
      } else {
        document.getElementById("main").style.display = "none";
        document.getElementById("finalScreen").style.display = "block";
        speak("Will you be my Valentine?");
      }
    }

    function yes() {
      speak("Yay! You just made me the happiest person ever.");
      alert("ðŸ’˜ YAY! ðŸ’˜");
    }
  </script>
